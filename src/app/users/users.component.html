<div class="container">
    <ul>
        <li *ngFor="let user of (users | async)" class="user">
            <p> Identity : {{user.title}} {{user.first_name}} {{user.last_name}}</p>
            <p> Birth Date : {{user.birth_date}} </p>
            <p> Email : {{user.email}} </p>
            <p> Address : {{user.address}} </p>
        </li>
    </ul>
</div>
