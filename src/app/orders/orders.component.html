<div class="container">
    <ul>
        <li *ngFor="let order of (orders | async)" class="order">
            <div class="order_info">
                <h2> <strong> Order's id : </strong> #{{order.id_o}}</h2>
                <p> <strong> Date : </strong> {{order.date}}</p>
                <p> <strong> Identity : </strong> {{order.title}} {{order.first_name}} {{order.last_name}}</p>
                <p> <strong> Address : </strong> {{order.address}} </p>
                <p> <strong> Total price : </strong> {{order.total}}€</p>
            </div>
            <button type="button" class="btn_order_details" [routerLink]="['/orders', order.id_o]"> → Go to details </button>
        </li>
    </ul>
</div>
