<ul>
  <li *ngFor="let product of (products_b | async)">
    <img [src]="'assets/images/' + product.image" alt="{{ product.name }}" >
    <p>ID: {{ product.id }}</p>
    <p>Name: {{ product.name }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description }}</p>
  </li>
</ul>
