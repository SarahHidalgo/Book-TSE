<div class="product-details" *ngIf="product">
    <div class="title_img">
        <div class="title-back">
            <img src="assets/logos/logo-fleche.png" alt="img-fleche" class="img-fleche" [routerLink]="['/products']">
            <h2>{{ product.title }}</h2>
        </div>
        <img [src]="'assets/images/' + product.image" alt="{{ product.image }}" >
    </div>
    <div class="details">
        <div class="infos_book_div">
            <p> Auteur(s) </p>
            <div class="auteurs">
                {{ product.author }}
            </div>
        </div>
        <div class="price_and_dates">
            <div class="price">Price : {{ product.price }} €</div>
            <div class="infos_book_div">
                <p> Date de sortie   </p>
                <div class="release">
                    {{ product.release_date }}
                </div>
            </div>
        </div>
        <div class="infos_book_div">
            <p> Synopsis </p>
            <div class="résumé">
                {{ product.synopsis }}
            </div>
        </div>
        <div class="infos_book_div">
            <p> Themes principaux  </p>
            <div class="themes">
                {{ product.themes }}
            </div>
        </div>
        <button class="btn_buy" (click)="buy_items()"> Buy </button>
    </div>
</div>
